    <text x="45" y="52" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="50" font-weight="bold" fill="black">S</text>
  </mask>
</defs>

<g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
    <rect x="28" y="3" width="34" height="60" rx="14" ry="14" fill="black" stroke="currentColor" stroke-width="6" stroke-linecap="round" mask="url(#microphoneMask)"/>
