version: '3.8'

services:
  super-stt:
    image: super-stt:latest
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - RUST_LOG=info
    ports:
      - "8765:8765/udp"
    volumes:
      - /run/user/1000/stt:/var/run/stt
      - stt-logs:/var/log/stt
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  stt-logs:
    driver: local